<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üéÅ Hediye Kutusu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    body {
      padding: 1rem;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fcefee, #ffd6e8, #ffc2d1);
      overflow: hidden;
      user-select: none;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #c9184a;
      margin-bottom: 2rem;
      font-size: 2.8rem;
      text-shadow: 1px 1px 4px rgba(201, 24, 74, 0.5);
      letter-spacing: 2px;
      text-align: center;
      max-width: 90vw;
    }

    .box {
      width: 220px;
      max-width: 90vw;
      height: 160px;
      background: rgba(255, 182, 193, 0.4);
      border: 2px solid rgba(201, 24, 74, 0.6);
      border-radius: 1.5rem;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(201, 24, 74, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      color: #800f2f;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      transition: transform 0.5s cubic-bezier(0.22, 1, 0.36, 1), background-color 0.4s ease, color 0.4s ease;
      text-align: center;
      padding: 0 10px;
      box-sizing: border-box;
      outline-offset: 4px;
    }

    /* Touch cihazlarda hover etkisini kaldƒ±r */
    @media (hover: hover) {
      .box:hover:not(.open) {
        transform: scale(1.1) rotate(-2deg);
        background: rgba(255, 182, 193, 0.6);
        color: #5c0a26;
        box-shadow: 0 12px 28px rgba(201, 24, 74, 0.5);
      }
    }

    .box.open {
      background: rgba(255, 240, 243, 0.7);
      color: #b33a57;
      transform: scale(1.3) rotate(5deg);
      box-shadow: 0 16px 36px rgba(179, 58, 87, 0.6);
      cursor: default;
    }

    .box.open::after {
      content: "üéà";
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.8rem;
      animation: float 1.5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-12px); }
    }

    .message {
      margin-top: 2rem;
      max-width: 320px;
      background: rgba(255, 240, 243, 0.75);
      border-radius: 1.5rem;
      padding: 1rem 2rem;
      color: #7f1a3a;
      font-size: 1.3rem;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(179, 58, 87, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity 0.6s ease, transform 0.6s ease;
      user-select: text;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .heart {
      position: fixed;
      color: #ff4d6d;
      animation: fall 3s linear forwards;
      opacity: 0.85;
      z-index: 999;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(255, 77, 109, 0.8);
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }
      .box {
        width: 180px;
        height: 130px;
        font-size: 1.6rem;
        border-width: 1.8px;
        border-radius: 1.2rem;
      }
      .box.open {
        transform: scale(1.15) rotate(5deg);
        box-shadow: 0 12px 28px rgba(179, 58, 87, 0.5);
      }
      .message {
        max-width: 90vw;
        font-size: 1rem;
        padding: 1rem 1.2rem;
      }
    }

    /* Focus g√∂r√ºn√ºm√º */
    .box:focus {
      outline: 3px solid #b33a57;
      outline-offset: 4px;
    }
  </style>
</head>
<body>
  <h1>Bir S√ºrprizim Var! üéÅ</h1>
  <div class="box" id="giftBox" role="button" aria-pressed="false" tabindex="0" aria-label="Hediye kutusunu a√ß">A√ß Bakalƒ±m Prenses</div>
  <div class="message" id="message" aria-live="polite">Senin o g√ºl√º≈ü√ºn, sesin, y√ºz√ºn bu kutudan daha deƒüerli prenses. Bu da b√∂yle bir mesajdƒ± üòâ üíù</div>

  <script>
    const box = document.getElementById('giftBox');
    const msg = document.getElementById('message');
    let heartsInterval;

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-50px';
      heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
      heart.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function openBox() {
      if (!box.classList.contains('open')) {
        box.classList.add('open');
        box.textContent = 'Te≈üekk√ºrler Prenses';
        box.setAttribute('aria-pressed', 'true');
        msg.classList.add('show');

        if (!heartsInterval) {
          heartsInterval = setInterval(createHeart, 150);
        }
      }
    }

    box.addEventListener('click', openBox);
    box.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        openBox();
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
